<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="style.css">
    <title>Student Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            
            background-color: #1c753036;
            margin: 0;
            padding: 0;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-right: 92px;
            margin-left: 92px;

        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .registration-form label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="confrim_password"],
        .registration-form input[type="number"],
        .registration-form input[type="date"],
        .registration-form select {
            width: 92%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #073611;
            border-radius: 4px;
            font-size: 16px;
        }

        .registration-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .registration-form input[type="submit"]:hover {
            background-color: #1c7530;
        }
    </style>
</head>
<body>
  
<center>
  
    <div class="registration-form">
        <header>
        <div class="container-fluid p-4 text-bg-success text-white text-center">
            <h1 class="display-2" style="font-family: Lato;">COMPANY REGISTRATION</h1>
        </div>
    </header>
	    <div style="font-family: Merriweather; font-size: large;">
       
        <form action="submit_registration.php" method="POST">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confrim_password">Confrim password:</label>
            <input type="confrim_password" id="confrim_password" name="confrim_password" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <input type="submit" value="Register">
        </form>
	</div>
    </div>
</center>
</body>
</html>
